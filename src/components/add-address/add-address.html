<ion-header>
  <ion-navbar [color]="'primary'">
      <ion-title>
        Enter your address
      </ion-title>
      <ion-buttons start> 
       <button ion-button (click)="dismiss()">
        Cancel
      </button>
      </ion-buttons>
      
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item [hidden]="hideName">
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" [(ngModel)]="address1"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>ZIP Code</ion-label>
        <ion-input type="number" [(ngModel)]="zipCode"></ion-input>
    </ion-item>

    
    <ion-item hidden></ion-item>
    <div padding>
        <button ion-button block (click)="add()">{{addEditLabel}}</button>
    </div>
</ion-content>
