<div padding style="padding-top: 0">
     <ion-row>
       <ion-col style="padding-left: 0;">
         <ion-label item-left>{{days}}  ( {{mfRangeT.lower.displayTime}}{{mfRangeT.lower.display}} to {{mfRangeT.upper.displayTime}}{{mfRangeT.upper.display}} )</ion-label>
       </ion-col>
    </ion-row>
    <ion-range (ionChange)="onRangeChange($event)" [(ngModel)]="mfRange" 
        min="7" max="22" step="1" dualKnobs="true" pin="true" color="dark"
        style="padding-top: 0; padding-left: 0">
          <ion-label *ngIf="mfRangeT" range-left>7AM</ion-label>
          <ion-label *ngIf="mfRangeT" range-right>10PM</ion-label>
    </ion-range>
    <div style="width: 100%; height: 1px; background-color: #bcbcbc"></div>
   </div>
