    <div style="text-align: center">

    <button ion-button block (click)="addPrescription()">Add Prescription</button>

    <ion-list>
      <ion-item hidden></ion-item>
      <ion-item-sliding *ngFor="let item of addedItems" (click)="onItemSelect(item)">
      
      <ion-item-options side="right">
         <button ion-button icon-only text-right [color]="'danger'" (click)="removeItem($event, item)">
              <ion-icon name="trash"></ion-icon>
            </button>
         <button ion-button icon-only text-right [color]="'primary'" (click)="onItemSelect(item)">
              <ion-icon name="create"></ion-icon>
            </button>
      </ion-item-options>
     

      <ion-item>
        <h2>{{item.prodName}}</h2>
        <p>{{item.form}} {{item.strength}}</p>
        <h2>Qty: {{item.quantity}}</h2>
        <h3 *ngIf="item.noOfRefills" class="refillStyle">
              {{item.noOfRefills}} refills
        </h3>
        </ion-item>
