<ion-header>

  <ion-navbar [color]="'primary'">
   <ion-buttons start>
      <button ion-button text-right (click)="dismiss()">
          <span ion-text>Close</span>
        <!--<span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>-->
      </button>
      
    </ion-buttons>

    <ion-buttons end>
      <button [hidden]="isDeleteHidden" ion-button icon-only text-right [color]="'#FFF'" (click)="remove($event, item)">
          <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-title>{{buttonLabel}} prescription item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item hidden></ion-item>
    
    <ion-item (click)="onNameClick()">
      <!--<ion-label>{{item.name}}</ion-label>-->
      <ion-label floating>Name (Ex: Lipitor, Nexium etc)</ion-label>
      <ion-input type="text" [(ngModel)]="item.prodName" readonly></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Form</ion-label>
        <ion-select [(ngModel)]="item.form" (ionChange)="getDosageDetails(item.prodId, item.form)">
            <ion-option *ngFor="let df of dosageForms">{{df.DosageForm}}</ion-option>
        </ion-select>
        </ion-item>

        <ion-item>
        <ion-label>Strength</ion-label>
          <ion-select [(ngModel)]="item.strength">
            <ion-option *ngFor="let dd of dosageDetails">{{dd.DosageList}}</ion-option>
        </ion-select>
        </ion-item>
