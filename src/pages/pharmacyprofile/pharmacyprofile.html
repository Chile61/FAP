<ion-header>

  
    <ion-navbar [color]="'primary'">
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>
        My Profile
      </ion-title>
    </ion-navbar>
 

</ion-header>


<ion-content padding>
  <ion-list>
    <h4>Please complete your profile which shall help your customers find you.</h4>
    <ion-item>
        <ion-label floating>{{primary}}</ion-label>
        <ion-input type="text" [(ngModel)]="user.primary"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label floating>{{secondary}}</ion-label>
        <ion-input type="text" [(ngModel)]="user.secondary"></ion-input>
    </ion-item>

    <ion-item [hidden]="hideAddress">
      <ion-label floating>Address</ion-label>
      <ion-input type="text" [(ngModel)]="user.address1"></ion-input>
    </ion-item>

    <ion-item [hidden]="hideAddress">
      <ion-label floating>ZIP Code</ion-label>
      <ion-input type="number" [(ngModel)]="user.zipCode"></ion-input>
    </ion-item>

    </ion-item>

    <ion-item>
