<ion-header>

  <ion-navbar [color]="'primary'">
    <ion-title>Request Price Quotation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-row padding-vertical>
      <ion-col width-67>
        <h2>{{pharma.name}}</h2>
      </ion-col>
      <ion-col>
        <p>222-222-222</p>
      </ion-col>
    </ion-row>
    <ion-item style="background-color: white; margin-bottom: 0.5em;">
      
      <h2>{{pharma.name}}</h2>
      <p>{{pharma.time}}</p>
      <ion-row>
      <ion-col width-10>
        <ion-icon [name]="pharma.delivers === 1 ? 'checkmark': 'close'" 
        [style.color]="pharma.delivers === 1 ? 'yellowgreen': 'red'"></ion-icon>

      </ion-col>
      <ion-col>
        <p style="font-weight: bolder" 
        [style.color]="pharma.delivers === 1 ? 'yellowgreen': 'red'">{{pharma.delivers === 1 ? 'Delivers': 'Wont Deliver'}}</p>
      </ion-col>
      
    </ion-row>
    </ion-item>

    
  </ion-list>

</ion-content>
