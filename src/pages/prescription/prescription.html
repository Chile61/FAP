<ion-header>

  <ion-navbar [color]="'primary'">
    <ion-title>Add Prescription</ion-title>
    <ion-buttons start>
      <button ion-button text-right (click)="dismiss()">
          <span ion-text>Cancel</span>
        <!--<span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>-->
      </button>
      
    </ion-buttons>

    <ion-buttons end>
         <button ion-button text-left (click)="okClick()">
          <span ion-text>OK</span>
        
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <ion-row item-content>
      <ion-col>
        <button (click)="captureImage('camera')"
        [color]="'light'" ion-button icon-only large style="font-size: 3em">
          <ion-icon [color]="'dark'" name="camera" ></ion-icon>
        </button>
        <h6>Take a picture</h6>
      </ion-col>
      <ion-col>
        <button (click)="captureImage('photo_album')"
        [color]="'light'" ion-button icon-only large style="font-size: 3em">
          <ion-icon [color]="'dark'" name="image" ></ion-icon>
        </button>
        <h6>Choose from gallery</h6>
      </ion-col>
      <!--<ion-col offset-10 style="background-color: #F5F5F5; border: 1px solid #DEDEDE">
        <ion-icon style="font-size: 5em" name="list-box"></ion-icon>
      </ion-col>-->
    </ion-row>
    <ion-scroll scrollX="true" style="height: 12em;">
     
       <ion-row>
          <div *ngFor="let pic of pics">
            <h6>{{pic.picId}}</h6>
            <img [src]="pic.location">
            
          </div>
      </ion-row>
       <!--<img [src]="imgSrc">-->
       <!--style="padding-right: 0.5em; width: 10em; height: 15em;"-->
    </ion-scroll>
</ion-content>
