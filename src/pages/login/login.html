<ion-header >

  <ion-navbar [color]="'primary'">
    
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-col *ngIf="isOnline == false">
    <h4>You are offline. Try reconnecting to WiFi or mobile network. Once connected, you will be redirected to Sign In page.</h4>
    
  </ion-col>
  <ion-col *ngIf="isOnline == true">
      <div style="text-align: center; margin-top: 2em;">
          <h5>I am a</h5>
        </div>
    <ion-list item-right radio-group [(ngModel)]="selectedType">
          <ion-item hidden></ion-item>
          <ion-item *ngFor="let type of types">
            <ion-label>{{type.CustomerType}}</ion-label>
            <ion-radio [value]="type.CustomerTypeID"></ion-radio>
          </ion-item>
         <ion-item hidden></ion-item>
        </ion-list>

    <ion-list>
      <ion-item hidden></ion-item>
    
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item hidden></ion-item>
    </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="validate()">Sign In</button>
  </div>

  <ion-toolbar>
    <ion-segment>
       <button ion-button clear (click)="signUp()">Sign Up</button>
       <button ion-button clear (click)="forgot()">Forgot Password</button>
    </ion-segment>
  </ion-toolbar>
  </ion-col>

  
</ion-content>
