  Ionic pages and navigation.

<ion-header>
  <ion-navbar [color]="'primary'">
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end *ngIf="currentState != 1" (click)="onAdd()">
      <button ion-button icon-only>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list *ngIf="currentState == 1">
    <h3>Tell us about yourself</h3>
    <ion-item hidden></ion-item>
    <ion-item>
      <ion-label floating>{{primary}}</ion-label>
      <ion-input type="text" [(ngModel)]="user.primary"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{secondary}}</ion-label>
      <ion-input type="text" [(ngModel)]="user.secondary"></ion-input>
    </ion-item>
    <div style="height: 1.7em"></div>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="user.gender">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>
    <div style="height: 1.7em"></div>
    <ion-item>
      <ion-label>Date Of Birth</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="user.dob"></ion-datetime>
    </ion-item>
    <ion-item hidden></ion-item>
  </ion-list>
  <ion-list *ngIf="currentState == 2">
    <ion-item hidden></ion-item>
    <ion-item *ngFor="let address of addresses" (click)="onAddressClick(address)">
      <h4>{{address.Address}}</h4>
      <p>{{address.ZipCode}}</p>
    </ion-item>
    <ion-item hidden></ion-item>
  </ion-list>
  <ion-list *ngIf="currentState == 3">
    <ion-item hidden></ion-item>
    <ion-item *ngFor="let ins of insurances" (click)="onInsuranceClick(ins)">
      <h4>{{ins.INSURANCE_CO_NAME}}</h4>
      <p>{{ins.InsuranceNo}}</p>
    </ion-item>
    <ion-item hidden></ion-item>
  </ion-list>
  <ion-list *ngIf="currentState == 4">
    <ion-item>
      <ion-label>doctor</ion-label>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="currentState == 5">
    <ion-item>
      <ion-label>children</ion-label>
    </ion-item>
  </ion-list>
  <ion-row padding offset-50>
    <button *ngIf="currentState >= 4" ion-button color="primary" (click)="skip()">Skip</button>
    <button ion-button color="primary" (click)="validate()">Next</button>
  </ion-row>
</ion-content>
