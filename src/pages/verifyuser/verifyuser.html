<ion-header>

  <ion-navbar [color]="'primary'">
    <ion-title>{{hideVerified? 'Verify yourself' : 'Verification complete'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="vertical-align-content">
  <ion-col [hidden]="!hideVerified">
    <h3 text-center>Enter Verification Code Sent To Your Email</h3>
    <ion-list>
      
    <ion-item>
      <ion-label floating>Verification Code</ion-label>
      <ion-input type="text" [(ngModel)]="otpValue"></ion-input>
    </ion-item>

    <ion-item hidden></ion-item>
    
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="verifyUser()">Verify</button>
    
  </div>
  </ion-col>
  <ion-col padding text-center [hidden]="hideVerified">
    <ion-icon [color]="'secondary'" name="checkmark-circle"></ion-icon>
    <h3>{{verifyMsg}}</h3>
    <div padding>
    <button ion-button color="primary" block (click)="showLogin()"
      [hidden]="hideVerifiedLogin">Back to Sign In</button>
    
  </div>
  </ion-col>
</ion-content>
